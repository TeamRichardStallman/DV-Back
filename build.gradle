openapi3 {
    servers = [
            { url = "http://devterview.com"},
            { url = "http://localhost:8080" }
    ]
    title = "API 문서"
    description = "RestDocs With Swagger"
    version = "0.0.1"
    format = "yaml"
    outputFileNamePrefix = "openapi3"
    outputDirectory = "build/api-spec"
}

