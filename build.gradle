tasks.register('copySwaggerUI', Copy) {
    dependsOn 'openapi3'
    from("build/api-spec/") // Swagger UI가 참조할 OpenAPI 파일 경로
    into("src/main/resources/static/docs/") // 복사 대상 경로
    doLast {
        def openApiFile = file("src/main/resources/static/docs/openapi3.yaml")

        // securitySchemes 설정 내용을 추가
        def securitySchemesContent = """
  securitySchemes:
    APIKey:
      type: apiKey
      name: access_token
      in: cookie
security:
  - APIKey: []
"""

        // 파일 끝에 securitySchemes 설정 내용을 추가
        openApiFile.append(securitySchemesContent)
    }
}

bootJar {
    dependsOn 'generateSwaggerUI'
    dependsOn 'copySwaggerUI'
}

bootRun {
    dependsOn 'generateSwaggerUI'
    dependsOn 'copySwaggerUI'
}

spotless {
    java {
        removeUnusedImports()
        cleanthat()
        googleJavaFormat()
        formatAnnotations()
    }
}